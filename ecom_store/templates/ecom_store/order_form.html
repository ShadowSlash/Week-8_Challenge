{% extends "ecom_store/base.html" %}

{% block title %}Order Form{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>{% if form.instance.pk %}Edit{% else %}New{% endif %} Order</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="customerName">Customer Name:</label>
                    {{ form.customer_name }}
                </div>
                <div class="form-group col-md-6">
                    <label for="orderDate">Order Date:</label>
                    {{ form.order_date }}
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="productName">Product Name:</label>
                    {{ form.product_name }}
                </div>
                <div class="form-group col-md-6">
                    <label for="quantity">Quantity:</label>
                    {{ form.quantity }}
                </div>
            </div>
            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
                <a href="{% url 'ecom_store:order_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
