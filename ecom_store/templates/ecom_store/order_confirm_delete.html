<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Delete Order</h1>
        <p>Are you sure you want to delete "{{ order.customer_name }} - {{ order.product_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
            <a href="{% url 'ecom_store:order_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
