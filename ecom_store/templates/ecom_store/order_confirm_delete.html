{% extends "ecom_store/base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1>Delete Order</h1>
        <p class="text-center">Are you sure you want to delete "{{ order.customer_name }} - {{ order.product_name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-2">Yes, delete</button>
                <a href="{% url 'ecom_store:order_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
